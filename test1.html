<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<script type="text/javascript">
		window.onload = function (){
			var para = document.getElementById("example");
			para.style.color = "red";
		}
	</script>
</head>
<body>
	<p id="example" style="color:#cc6600; font:18px 'Arial',sans-serif;">
		An example of a paragraph
	</p>
</body>
</html>
